<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download Game Note - PES Community App">
    <title>Download Game Note</title>
    <link rel="icon" href="ic_launcher.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .download-buttons a {
            display: inline-block;
            height: 60px; /* Fixed height */
        }
        .download-buttons img {
            height: 100%; /* Full height */
            width: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Prevent distortion */
        }
    </style>

    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if user is on iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/app/game-note/id6443969710"; // Apple Store link
            }
            // Check if user is on Android
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.november.game_note"; // Android Store link
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Download Game Note</h1>
        <p>Select your platform to download the app:</p>
        <div class="download-buttons">
            <a href="https://apps.apple.com/app/game-note/id6443969710" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.november.game_note" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            </a>
        </div>
    </div>
</body>
</html>
