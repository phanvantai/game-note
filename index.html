<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trải nghiệm ứng dụng cộng đồng bóng đá và esport PES đỉnh cao. Tạo các giải đấu, theo dõi số liệu thống kê và tham gia cộng đồng người chơi sôi động.">
    <title>Game Note - PES Community App</title>
    <link rel="icon" href="ic_launcher.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .header nav a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            padding: 20px;
            display: none;  /* Hidden by default, will be displayed based on active tab */
            min-height: calc(100vh - 50px); /* Ensure container takes up the full viewport height minus header */
            box-sizing: border-box; /* Include padding in the element's total height */
        }
        .active {
            display: block;
        }
        .hero-image img {
            max-width: 600px;  /* Set the max width */
            max-height: 500px; /* Set the max height */
            width: 100%; /* Ensures it is responsive */
            height: auto;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .download-buttons a {
            display: inline-block;
            height: 50px;  /* Set fixed height */
        }
        .download-buttons img {
            height: 100%;               /* Ensure the image uses the full height of the parent */
            width: auto;                /* Automatically adjust the width to maintain aspect ratio */
            object-fit: contain;        /* Ensure the image fits within the container without distortion */
        }
        .qr-code img {
            width: 200px;
            height: auto;
        }
        .support-section {
            font-size: 0.9rem;
            margin-top: 40px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #aaa;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .contact-form label, input, textarea {
            margin-bottom: 10px;
            font-size: 1.1rem;
            width: 100%;
            max-width: 400px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        form {
            text-align: left;
            width: 100%;
            max-width: 500px; /* Set a max width for the form */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem; /* Slightly larger font to match page */
            color: #555; /* Same text color as landing page */
            font-family: Arial, sans-serif; /* Matching font */
        }

        input[type="email"], 
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px; /* Increase bottom margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem; /* Match input font size with page */
            font-family: Arial, sans-serif; /* Matching font */
            color: #555; /* Match text color */
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 10px 30px;
            background-color: #000000; /* Same button color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem; /* Adjust button text size */
            font-family: Arial, sans-serif; /* Match font */
            transition: background-color 0.3s ease; /* Add smooth transition effect */
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Slightly darker hover effect, same style as download buttons */
        }

        h1 {
            font-size: 2rem;
            color: #333; /* Similar to the text color on the page */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation Tabs -->
    <header class="header">
        <nav>
            <a onclick="showTab('home')">Trang chủ</a>
            <a onclick="showTab('contact')">Liên hệ</a>
        </nav>
    </header>

    <!-- Home Section (Landing Page Content) -->
    <div id="home" class="container active">
        <h1>Welcome to Game Note</h1>

        <p>Trải nghiệm ứng dụng cộng đồng bóng đá và esport PES đỉnh cao</p>
        <p>Tạo các giải đấu, theo dõi số liệu thống kê và tham gia cộng đồng người chơi sôi động</p>

        <div class="hero-image">
          <img src="gamenote.png" alt="Game Note App">
        </div>

        <div class="qr-code">
            <img src="qr_download.png" alt="Download Game Note QR Code">
        </div>

        <p>Hoặc tải về với</p>

        <div class="download-buttons">
            <a href="https://apps.apple.com/app/game-note/id6443969710" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.november.game_note" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            </a>
        </div>
    </div>

    <!-- Contact Section with a Form -->
    <div id="contact" class="container">
        <h1>Liên hệ với chúng tôi</h1>
        <div class="contact-form">
            <form
                action="https://formspree.io/f/mdknrroj"
                method="POST"
                >
                <label>
                    Email của bạn:
                    <input type="email" name="email">
                </label>
                <label>
                    Nội dung tin nhắn:
                    <textarea name="message"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Tai Phan Van. All rights reserved.
    </footer>

    <script>
        // JavaScript function to toggle between tabs
        function showTab(tabName) {
            var i;
            var tabs = document.getElementsByClassName("container");
            
            // Hide all tabs
            for (i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            
            // Show the selected tab
            document.getElementById(tabName).classList.add("active");
        }
    </script>
</body>
</html>
